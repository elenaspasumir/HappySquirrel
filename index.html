<!DOCTYPE html>

  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="message.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class="game">
      <div class="forest"></div>
      <img src="chipmunk_1f43f-fe0f.png" id="belcha"/>

      <img src="chestnut_1f330.png" id="chestnut"/>
