<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="message.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <main>
    <div class="game">
      <div class="forest"></div>
      <img src="chipmunk.png" id="belcha"/>
      <img src="snail_1f40c.png" id="snail"/>
      <img src="chestnut_1f330.png" id="chestnut"/>
    </div>
    
    <div class="stats">
      <div class="statsCounter">0</div>
      <div class="statsTimer">00:00</div>
      <div class="statsRecord">
        <span class="statsRecordCounter statsCounter">0</span>
        <span class="statsRecordTimer statsTimer">00:00</span>
      </div>
    </div>
  </main>

  <div class="message">
    <p class="messageText">Вы врезались в улитку. Игра окончена. Попробовать еще?</p>
    <div class="messageButtons">
      <button class="messageButtonYes">Да</button>
      <button class="messageButtonNo">Нет</button>
    </div>
  </div>

  <div class="controls">
    <button class="controlJump">Прыг!</button>
  </div>

  <div class="gameMenu">
    <button class="gameStart" disabled>Игра загружается&hellip;</button>
  </div>

  <script src="script.js"></script>
</body>

</html>
